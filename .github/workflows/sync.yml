name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */3 * * *" # 每3小时运行一次
  workflow_dispatch:       # 手动触发支持

jobs:
  sync_with_upstream:
    uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
    with:
      target_repo_token: ${{ secrets.GITHUB_TOKEN }}
      upstream_repo: anser/proxy-minging
      upstream_sync_branch: main
      test_mode: false
        run: |
          echo "[Error] 自动同步失败，请检查 workflow 文件和仓库权限，或手动同步。"
          exit 1
